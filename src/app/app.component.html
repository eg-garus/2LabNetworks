<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма отправки запроса</title>
</head>
<body>
  <div class="forma">
    <h1>Отправка запроса</h1>

    <form id="requestForm" (ngSubmit)="onSubmited()">
        <label for="link">Ссылка:</label>
        <input class= "link" type="text" [(ngModel)]="link1" name="link1" required>

        <label for="level">Глубина поиска:</label>
        <input type="text" [(ngModel)]="level" name="level" required>

        <button type="submit">Отправить</button>
    </form>
  </div>
  <div class="list">
    <h1>Список серверов</h1>
    <ul>
      <li *ngFor="let item of visited">{{ item }}</li>
    </ul>
  </div>
</body>
</html>
